<div class="mt-4">

<form >
  <div class="row mt-3">
          <div class="col-md-3">
              <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Search</mat-label>
                  <input matInput  placeholder="title search">
              </mat-form-field>
          </div>  
        </div>


<div class="listBox">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  w-100 mt-2">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element;let index = index"> {{index + 1}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> StartDate </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef> StartDate </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container> 
        
      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

      <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef class="w-20">  </th>
          <td mat-cell *matCellDef="let element">   
              <button class="btn btn-warning" mat-raised-button>Edit</button>
              <button  mat-raised-button color="warn">View</button>
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
