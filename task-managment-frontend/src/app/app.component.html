<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [opened]="isLargeScreen && isAuth">
        <app-side-bar *ngIf="isAuth"></app-side-bar>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
